<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <!-- A count display -->
    <div id="display">-</div>

    <div id="controls">
      <!-- ("+") -->
      <button name="plus" id="plus">+</button>

      <!-- An <input> element -->
      <input type="number" id="incrementor" value="1" />

      <!-- ("-") -->
      <button name="minus" id="minus">-</button>
    </div>
  </body>
</html>
